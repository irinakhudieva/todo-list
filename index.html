<!DOCTYPE html>
<html lung="ru">
<head>
    <meta cherset="UTF-8">
    <meta http-equiv="Content-Type", content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <div class = "todo_list">
        <h1>Todo List</h1>
            <div class="todo_input">
                <input class="message" type="text"  placeholder="Введи свою задачу">
                <button class="add"><i class="fa fas fa-plus" style="color: #ffffff;"></i></button>
            </div>

            <div class="todo_items">
                <ul class="todo">
                
                </ul>
        </div>
    </div> 
    <button class="clearAll"><i class="fa fa-solid fa-trash" style="color: #f54242;"></i></button>
</div>
<script src="script.js"></script>
</body>
</html>
